<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Test de Modal Bootstrap</h2>
        
        <!-- Bot√≥n que deber√≠a abrir el modal -->
        <button 
            class="btn btn-outline-success ms-2" 
            id="restoreDriveBtn"
            data-bs-toggle="modal" 
            data-bs-target="#restoreDriveModal"
        >
            <i class="bi bi-google"></i> Google Drive
        </button>
        
        <div class="mt-3">
            <button onclick="testManualModal()" class="btn btn-primary">Test Manual Modal</button>
            <button onclick="testBootstrapCheck()" class="btn btn-info">Test Bootstrap</button>
        </div>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="restoreDriveModal" tabindex="-1" aria-labelledby="restoreDriveModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="restoreDriveModalLabel">
                        <i class="bi bi-google"></i> Restaurar desde Google Drive
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-2">Cargando backups disponibles...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            console.log("‚úÖ P√°gina cargada");
            console.log("Bootstrap disponible:", typeof bootstrap !== 'undefined');
            console.log("jQuery disponible:", typeof $ !== 'undefined');
            
            // Test eventos de Bootstrap
            $("#restoreDriveModal").on("show.bs.modal", function() {
                console.log("üîµ Modal va a abrirse...");
                $("#resultado").html('<div class="alert alert-info">Modal va a abrirse...</div>');
            });
            
            $("#restoreDriveModal").on("shown.bs.modal", function() {
                console.log("‚úÖ Modal abierto exitosamente");
                $("#resultado").html('<div class="alert alert-success">Modal abierto exitosamente</div>');
            });
            
            $("#restoreDriveModal").on("hide.bs.modal", function() {
                console.log("üîµ Modal va a cerrarse...");
            });
            
            $("#restoreDriveModal").on("hidden.bs.modal", function() {
                console.log("‚úÖ Modal cerrado");
                $("#resultado").html('<div class="alert alert-warning">Modal cerrado</div>');
            });
        });
        
        function testManualModal() {
            console.log("üß™ Test manual del modal");
            try {
                const modalElement = document.getElementById('restoreDriveModal');
                if (!modalElement) {
                    console.error("‚ùå Modal element not found");
                    $("#resultado").html('<div class="alert alert-danger">Modal element not found</div>');
                    return;
                }
                
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
                console.log("‚úÖ Modal.show() ejecutado");
            } catch (error) {
                console.error("‚ùå Error:", error);
                $("#resultado").html('<div class="alert alert-danger">Error: ' + error.message + '</div>');
            }
        }
        
        function testBootstrapCheck() {
            const checks = {
                'Bootstrap disponible': typeof bootstrap !== 'undefined',
                'Bootstrap.Modal disponible': typeof bootstrap !== 'undefined' && typeof bootstrap.Modal !== 'undefined',
                'jQuery disponible': typeof $ !== 'undefined',
                'Modal element existe': document.getElementById('restoreDriveModal') !== null,
                'Bot√≥n tiene data-bs-toggle': document.getElementById('restoreDriveBtn').getAttribute('data-bs-toggle') === 'modal',
                'Bot√≥n tiene data-bs-target': document.getElementById('restoreDriveBtn').getAttribute('data-bs-target') === '#restoreDriveModal'
            };
            
            let html = '<div class="alert alert-info"><h6>Verificaciones:</h6><ul>';
            for (const [check, result] of Object.entries(checks)) {
                const icon = result ? '‚úÖ' : '‚ùå';
                html += `<li>${icon} ${check}: ${result}</li>`;
            }
            html += '</ul></div>';
            
            $("#resultado").html(html);
            console.log("Verificaciones:", checks);
        }
    </script>
</body>
</html>
