<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Debug de Botones</h2>
        
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-success" id="backupBtn">
                    <i class="bi bi-cloud-arrow-up"></i> Realizar Backup
                </button>
                <button class="btn btn-outline-success ms-2" id="restoreDriveBtn" 
                        data-bs-toggle="modal" data-bs-target="#restoreDriveModal">
                    <i class="bi bi-google"></i> Google Drive
                </button>
            </div>
        </div>
        
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function() {
            console.log("jQuery cargado");
            console.log("Bot贸n backup encontrado:", $("#backupBtn").length);
            console.log("Bot贸n drive encontrado:", $("#restoreDriveBtn").length);
            
            // Test del bot贸n backup
            $("#backupBtn").on("click", function() {
                console.log("Click en backup detectado");
                $("#resultado").html("<div class='alert alert-info'>Backup button clicked!</div>");
                
                // Simular llamada AJAX
                $.ajax({
                    url: "/maintenance/api/backup",
                    method: "POST",
                    success: function(response) {
                        console.log("Respuesta exitosa:", response);
                        $("#resultado").html("<div class='alert alert-success'>Backup exitoso</div>");
                    },
                    error: function(xhr, status, error) {
                        console.log("Error AJAX:", status, error);
                        $("#resultado").html("<div class='alert alert-danger'>Error: " + status + " - " + error + "</div>");
                    }
                });
            });
            
            // Test del bot贸n Google Drive
            $("#restoreDriveBtn").on("click", function() {
                console.log("Click en Google Drive detectado");
                $("#resultado").html("<div class='alert alert-info'>Google Drive button clicked!</div>");
            });
            
            console.log("Event listeners asignados");
        });
    </script>
</body>
</html>
