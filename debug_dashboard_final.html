<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dashboard - Diagnóstico Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2><i class="bi bi-tools"></i> Test Dashboard - Diagnóstico Final</h2>
    
    <!-- Test de botones de tareas -->
    <div class="card mt-4">
      <div class="card-header">
        <h5>Botones de Tareas</h5>
      </div>
      <div class="card-body">
        <button type="button" class="btn btn-primary run-task me-2" data-task="mongo">
          <i class="bi bi-database"></i> Ejecutar Test MongoDB
        </button>
        <button type="button" class="btn btn-secondary run-task me-2" data-task="disk">
          <i class="bi bi-hdd"></i> Ejecutar Test Disco
        </button>
        <button type="button" class="btn btn-success run-task" data-task="logs">
          <i class="bi bi-journal-text"></i> Ejecutar Test Logs
        </button>
      </div>
    </div>
    
    <!-- Test de Google Drive Modal -->
    <div class="card mt-4">
      <div class="card-header">
        <h5>Test Modal Google Drive</h5>
      </div>
      <div class="card-body">
        <button type="button" id="restoreDriveBtn" class="btn btn-primary" 
                data-bs-toggle="modal" data-bs-target="#restoreDriveModal">
          <i class="bi bi-google"></i> Abrir Google Drive
        </button>
      </div>
    </div>
    
    <!-- Test de backup -->
    <div class="card mt-4">
      <div class="card-header">
        <h5>Test Backup</h5>
      </div>
      <div class="card-body">
        <button type="button" id="backupBtn" class="btn btn-success">
          <i class="bi bi-download"></i> Realizar Backup
        </button>
        <div id="backupResult" class="mt-3"></div>
      </div>
    </div>
    
    <!-- Modal Google Drive -->
    <div class="modal fade" id="restoreDriveModal" tabindex="-1" aria-labelledby="restoreDriveModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="restoreDriveModalLabel">
              <i class="bi bi-google"></i> Backups de Google Drive
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
              <p class="mt-2">Cargando backups disponibles...</p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="refreshDriveBackupsBtn" class="btn btn-secondary">
              <i class="bi bi-arrow-clockwise"></i> Actualizar
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app/static/js/dashboard.js?v=20250722_fixed_events"></script>
  
  <script>
    // Log inicial para verificar que todo está cargado
    console.log("🔍 Test Dashboard cargado - verificando funcionalidades...");
    
    // Verificar que las funciones globales existen
    setTimeout(() => {
      console.log("📋 Funciones disponibles:");
      console.log("- window.runTask:", typeof window.runTask);
      console.log("- jQuery:", typeof $);
      console.log("- Bootstrap:", typeof bootstrap);
      
      // Verificar elementos del DOM
      console.log("📋 Elementos encontrados:");
      console.log("- Botones .run-task:", $(".run-task").length);
      console.log("- Botón backup:", $("#backupBtn").length);
      console.log("- Botón Google Drive:", $("#restoreDriveBtn").length);
      console.log("- Modal Google Drive:", $("#restoreDriveModal").length);
    }, 1000);
  </script>
</body>
</html>
