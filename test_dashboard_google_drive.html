<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard Google Drive</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        #results { margin-top: 20px; }
        .result-item { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 3px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>üîß Test Dashboard Google Drive Integration</h1>
    
    <div class="test-section">
        <h3>üß™ Pruebas de Conectividad</h3>
        <button onclick="testGoogleDriveConnection()">üîå Test Conexi√≥n Google Drive</button>
        <button onclick="loadDriveBackups()">üìÅ Cargar Backups de Drive</button>
        <button onclick="createTestBackup()">üíæ Crear Backup de Prueba</button>
    </div>

    <div id="results">
        <h3>üìä Resultados:</h3>
    </div>

    <script>
        // Funci√≥n para mostrar resultados
        function showResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultItem = document.createElement('div');
            resultItem.className = `result-item ${isError ? 'error' : 'success'}`;
            resultItem.innerHTML = `
                <h4>${isError ? '‚ùå' : '‚úÖ'} ${title}</h4>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultItem);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        // Test de conexi√≥n b√°sica a Google Drive
        function testGoogleDriveConnection() {
            console.log('üîå Probando conexi√≥n a Google Drive...');
            showResult('Iniciando test de conexi√≥n...', { status: 'loading' });
            
            $.ajax({
                url: '/maintenance/api/test-gdrive',
                method: 'GET',
                timeout: 30000,
                success: function(response) {
                    console.log('‚úÖ Conexi√≥n exitosa:', response);
                    showResult('Test de Conexi√≥n Google Drive', response, false);
                },
                error: function(xhr, status, error) {
                    console.error('‚ùå Error de conexi√≥n:', xhr.responseText);
                    const errorData = {
                        status: xhr.status,
                        error: error,
                        response: xhr.responseText
                    };
                    showResult('Error en Test de Conexi√≥n', errorData, true);
                }
            });
        }

        // Cargar backups desde Google Drive
        function loadDriveBackups() {
            console.log('üìÅ Cargando backups desde Google Drive...');
            showResult('Iniciando carga de backups...', { status: 'loading' });
            
            $.ajax({
                url: '/maintenance/api/drive-backups',
                method: 'GET',
                timeout: 60000,
                success: function(response) {
                    console.log('‚úÖ Backups cargados:', response);
                    showResult('Backups de Google Drive', response, false);
                },
                error: function(xhr, status, error) {
                    console.error('‚ùå Error cargando backups:', xhr.responseText);
                    const errorData = {
                        status: xhr.status,
                        error: error,
                        response: xhr.responseText
                    };
                    showResult('Error Cargando Backups', errorData, true);
                }
            });
        }

        // Crear backup de prueba
        function createTestBackup() {
            console.log('üíæ Creando backup de prueba...');
            showResult('Iniciando creaci√≥n de backup...', { status: 'loading' });
            
            $.ajax({
                url: '/maintenance/api/backup',
                method: 'POST',
                data: {
                    'backup_type': 'test',
                    'upload_to_drive': 'true'
                },
                timeout: 120000,
                success: function(response) {
                    console.log('‚úÖ Backup creado:', response);
                    showResult('Backup Creado', response, false);
                },
                error: function(xhr, status, error) {
                    console.error('‚ùå Error creando backup:', xhr.responseText);
                    const errorData = {
                        status: xhr.status,
                        error: error,
                        response: xhr.responseText
                    };
                    showResult('Error Creando Backup', errorData, true);
                }
            });
        }

        // Auto-ejecutar test de conexi√≥n al cargar la p√°gina
        $(document).ready(function() {
            console.log('üì± P√°gina cargada, ejecutando test inicial...');
            setTimeout(testGoogleDriveConnection, 1000);
        });
    </script>
</body>
</html>
