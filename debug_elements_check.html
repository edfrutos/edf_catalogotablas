<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Verificaci√≥n de Elementos del Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>üîç Debug - Verificaci√≥n de Elementos</h1>
    <div id="results"></div>
    
    <script>
        $(document).ready(function() {
            console.log("üîç VERIFICACI√ìN DE ELEMENTOS DEL DASHBOARD");
            console.log("===========================================");
            
            // Informaci√≥n b√°sica del DOM
            console.log("üìä Informaci√≥n b√°sica:");
            console.log(`   - jQuery version: ${$.fn.jquery}`);
            console.log(`   - Document ready state: ${document.readyState}`);
            console.log(`   - Total elements: ${$("*").length}`);
            console.log(`   - Elements with ID: ${$("[id]").length}`);
            console.log(`   - Buttons: ${$("button").length}`);
            console.log(`   - Modals: ${$(".modal").length}`);
            
            // Buscar elementos espec√≠ficos
            console.log("\nüéØ Elementos espec√≠ficos buscados:");
            const backupBtn = $("#backupBtn");
            const restoreDriveBtn = $("#restoreDriveBtn");
            const restoreDriveModal = $("#restoreDriveModal");
            
            console.log(`   - #backupBtn: ${backupBtn.length > 0 ? '‚úÖ ENCONTRADO' : '‚ùå NO ENCONTRADO'}`);
            console.log(`   - #restoreDriveBtn: ${restoreDriveBtn.length > 0 ? '‚úÖ ENCONTRADO' : '‚ùå NO ENCONTRADO'}`);
            console.log(`   - #restoreDriveModal: ${restoreDriveModal.length > 0 ? '‚úÖ ENCONTRADO' : '‚ùå NO ENCONTRADO'}`);
            
            // Buscar elementos similares
            console.log("\nüîç Elementos similares:");
            const allButtons = $("button");
            console.log(`   - Total botones encontrados: ${allButtons.length}`);
            
            if (allButtons.length > 0) {
                console.log("   - Lista de botones con ID:");
                allButtons.each(function(index) {
                    const id = this.id || 'sin-id';
                    const text = $(this).text().trim() || 'sin-texto';
                    console.log(`     ${index + 1}. ID: '${id}', Texto: '${text}'`);
                });
            }
            
            const allModals = $(".modal, [id*='modal'], [id*='Modal']");
            console.log(`\n   - Total modales encontrados: ${allModals.length}`);
            
            if (allModals.length > 0) {
                console.log("   - Lista de modales:");
                allModals.each(function(index) {
                    const id = this.id || 'sin-id';
                    const classes = this.className || 'sin-clases';
                    console.log(`     ${index + 1}. ID: '${id}', Clases: '${classes}'`);
                });
            }
            
            // Buscar por contenido de texto
            console.log("\nüî§ B√∫squeda por contenido de texto:");
            const backupText = $("button:contains('Backup'), button:contains('backup')");
            const driveText = $("button:contains('Drive'), button:contains('drive'), button:contains('Google')");
            
            console.log(`   - Botones con 'backup': ${backupText.length}`);
            console.log(`   - Botones con 'drive/Google': ${driveText.length}`);
            
            // Mostrar resultados en la p√°gina
            const resultsHtml = `
                <h2>Resultados de la Verificaci√≥n</h2>
                <ul>
                    <li><strong>#backupBtn:</strong> ${backupBtn.length > 0 ? '‚úÖ ENCONTRADO' : '‚ùå NO ENCONTRADO'}</li>
                    <li><strong>#restoreDriveBtn:</strong> ${restoreDriveBtn.length > 0 ? '‚úÖ ENCONTRADO' : '‚ùå NO ENCONTRADO'}</li>
                    <li><strong>#restoreDriveModal:</strong> ${restoreDriveModal.length > 0 ? '‚úÖ ENCONTRADO' : '‚ùå NO ENCONTRADO'}</li>
                    <li><strong>Total botones:</strong> ${allButtons.length}</li>
                    <li><strong>Total modales:</strong> ${allModals.length}</li>
                </ul>
                <p><strong>Revisa la consola del navegador para informaci√≥n detallada.</strong></p>
            `;
            
            $("#results").html(resultsHtml);
            
            console.log("\n‚úÖ Verificaci√≥n completada. Revisa los resultados arriba.");
        });
    </script>
</body>
</html>
