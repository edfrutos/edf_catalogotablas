<!-- templates/forgot_password.html -->

{% extends 'base.html' %}
{% block content %}
<h2>Recuperar Contraseña</h2>

<!-- Información sobre contraseñas temporales -->
<div class="alert alert-info" role="alert">
  <i class="bi bi-info-circle"></i> <strong>Información:</strong> Si tienes una <strong>contraseña temporal</strong>, puedes usarla directamente en el <a href="{{ url_for('auth.login') }}" class="alert-link">formulario de login</a>.
</div>

<form method="POST" action="{{ url_for('auth.forgot_password') }}">
  <div class="mb-3">
    <label for="usuario" class="form-label">Correo electrónico</label>
    <input type="text" class="form-control" name="usuario" required>
  </div>
  <button type="submit" class="btn btn-warning">Enviar enlace</button>
</form>
{% endblock %}
