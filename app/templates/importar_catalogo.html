{% extends 'base.html' %}

{% block title %}Importar Catálogo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>Importar Catálogo</h1>
            <p class="lead">Importa un archivo CSV o Excel para crear un nuevo catálogo.</p>
            
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="name">Nombre del Catálogo</label>
                            <input type="text" class="form-control" id="name" name="catalog_name" placeholder="Nombre del catálogo (opcional)">
                        </div>
                        <div class="form-group mb-3">
                            <label for="file">Archivo (CSV o Excel)</label>
                            <input type="file" class="form-control" id="file" name="file" required accept=".csv,.xls,.xlsx">
                            <small class="form-text text-muted">
                                La primera fila debe contener los encabezados de las columnas.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Importar</button>
                        <a href="{{ url_for('catalogs.list') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
