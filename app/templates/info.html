<!DOCTYPE html>
<html>
<head>
    <title>Información - Mi Aplicación Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v={{ css_version }}">
    <link rel="icon" href="{{ url_for('static', filename='css/favicon.ico') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Aplicación Flask</h1>
            <nav>
                <a href="/">Inicio</a>
                <a href="/info">Información</a>
            </nav>
        </header>
        <main>
            <h2>Información del Sistema</h2>
            <table>
                <tr>
                    <th>Propiedad</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Versión de Python</td>
                    <td>{{ python_version }}</td>
                </tr>
                <tr>
                    <td>Directorio actual</td>
                    <td>{{ current_dir }}</td>
                </tr>
                <tr>
                    <td>Hora del servidor</td>
                    <td id="server-time">{{ server_time }}</td>
                </tr>
            </table>
        </main>
        <footer>
            <p>&copy; 2025 - Mi Aplicación Flask</p>
        </footer>
    </div>
</body>
</html>
