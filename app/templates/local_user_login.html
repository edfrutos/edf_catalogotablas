<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Directo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .login-card {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
            border-radius: 8px;
        }
        .title {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-access {
            margin-top: 10px;
        }
        .alert-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1 class="title">Acceso Directo - Usuario Normal</h1>
            <div class="alert alert-info">
                <strong>Información:</strong> Esta página permite establecer una sesión de usuario normal directamente, sin necesidad de credenciales. Usar solo para desarrollo y depuración.
            </div>
            
            <form action="{{ url_for('direct_access.set_user_session') }}" method="POST">
                <div class="mb-3">
                    <label for="user_id" class="form-label">ID de Usuario:</label>
                    <input type="text" class="form-control" id="user_id" name="user_id" value="67ed5c96300befce1d631c45">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="usuario@example.com">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" value="usuario_normal">
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-access">INICIAR SESIÓN COMO USUARIO</button>
            </form>
            
            <div class="d-flex justify-content-between mt-3">
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary">Ir a Login Normal</a>
                <a href="{{ url_for('direct_access.local_admin_page') }}" class="btn btn-outline-danger">Ir a Login Admin</a>
            </div>
        </div>
    </div>
</body>
</html>
