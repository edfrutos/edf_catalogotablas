{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Configurar Autenticación de Dos Factores</h3>
                </div>
                <div class="card-body">
                    {% if qr_code %}
                    <div class="text-center mb-4">
                        <p>Escanea este código QR con tu aplicación de autenticación:</p>
                        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
                        <p class="mt-3">O ingresa manualmente este código en tu aplicación:</p>
                        <code class="bg-light p-2">{{ secret }}</code>
                    </div>
                    {% endif %}
                    
                    <form method="POST">
                        <div class="form-group">
                            <label for="code">Ingresa el código de verificación:</label>
                            <input type="text" class="form-control" id="code" name="code" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Verificar y Activar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
