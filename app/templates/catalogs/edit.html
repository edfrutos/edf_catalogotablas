{% extends 'base.html' %}

{% block title %}Editar Catálogo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>Editar Catálogo</h1>
            
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="name">Nombre del Catálogo</label>
                            <input type="text" class="form-control" id="name" name="name" required value="{{ catalog.name }}">
                        </div>
                        <div class="form-group mb-3">
                            <label for="headers">Encabezados de Columnas</label>
                            <input type="text" class="form-control" id="headers" name="headers" value="{{ catalog.headers|join(', ') }}">
                            <small class="form-text text-muted">
                                Separe los encabezados con comas. Tenga cuidado al modificar los encabezados si ya tiene datos.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        <a href="{{ url_for('catalogs.view', catalog_id=catalog._id_str) }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
