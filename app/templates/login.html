{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Iniciar Sesión</h4>
                </div>
                <div class="card-body">
                    <!-- Alerta de reseteo de contraseñas -->
                    <div class="alert alert-warning" role="alert">
                        <h6><i class="bi bi-exclamation-triangle"></i> Actualización de Seguridad</h6>
                        <p class="mb-2">
                            <strong>Importante:</strong> Hemos actualizado el sistema de autenticación. 
                            Si tienes problemas para acceder, usa tu <strong>contraseña temporal</strong>.
                        </p>

                    </div>

                    <form method="POST" action="{{ url_for('auth.login') }}">
  <div class="mb-3">
    <label for="email" class="form-label">Correo o Usuario</label>
    <input type="text" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" name="password" required>
      <button type="button" class="btn btn-outline-secondary toggle-password"><i class="bi bi-eye"></i></button>
    </div>
  </div>
                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                        <div class="mt-3 text-center">
                            <a href="{{ url_for('auth.forgot_password') }}">¿Olvidaste tu contraseña?</a>
                            <span class="mx-2">|</span>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll('.toggle-password').forEach(function(btn) {
  btn.addEventListener('click', function () {
    const pwd = this.parentElement.querySelector('input[type="password"], input[type="text"]');
    const icon = this.querySelector('i');
    if (pwd.type === 'password') {
      pwd.type = 'text';
      if (icon) { icon.classList.remove('bi-eye'); icon.classList.add('bi-eye-slash'); }
    } else {
      pwd.type = 'password';
      if (icon) { icon.classList.remove('bi-eye-slash'); icon.classList.add('bi-eye'); }
    }
  });
});
</script>
{% endblock %}
