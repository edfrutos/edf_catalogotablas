{% extends 'base.html' %}
{% block content %}
<h2>Iniciar Sesión</h2>

<form method="POST" action="{{ url_for('auth.login') }}">
  <div class="mb-3">
    <label for="email" class="form-label">Correo o Usuario</label>
    <input type="text" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" name="password" required>
      <button type="button" class="btn btn-outline-secondary toggle-password"><i class="bi bi-eye"></i></button>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Entrar</button>
  <div class="mt-2">
    <a href="{{ url_for('auth.forgot_password') }}">¿Olvidaste tu contraseña?</a>
  </div>
</form>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll('.toggle-password').forEach(function(btn) {
  btn.addEventListener('click', function () {
    const pwd = this.parentElement.querySelector('input[type="password"], input[type="text"]');
    const icon = this.querySelector('i');
    if (pwd.type === 'password') {
      pwd.type = 'text';
      if (icon) { icon.classList.remove('bi-eye'); icon.classList.add('bi-eye-slash'); }
    } else {
      pwd.type = 'password';
      if (icon) { icon.classList.remove('bi-eye-slash'); icon.classList.add('bi-eye'); }
    }
  });
});
</script>
{% endblock %}
