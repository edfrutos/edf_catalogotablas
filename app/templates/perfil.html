{% extends "base.html" %}
{% block title %}Mi perfil{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Mi perfil</h2>
  <div class="card" style="max-width: 400px;">
    <div class="card-body text-center">
      <img src="{{ user.foto_perfil_url }}" alt="Foto de perfil" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
      <h4 class="card-title">{{ user.nombre or user.username or user.email }}</h4>
      <p class="card-text">{{ user.email }}</p>
      <div class="d-flex justify-content-center gap-2 mt-3">
        <a href="{{ url_for('main.editar_perfil') }}" class="btn btn-primary">
          <i class="fas fa-edit"></i> Editar perfil
        </a>
        <a href="{{ url_for('main.dashboard_user') }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Volver
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
