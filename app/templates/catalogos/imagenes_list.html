{% extends 'base.html' %}

{% block content %}
<h2>Imágenes del Catálogo "{{ catalogo.nombre }}"</h2>

<div class="row">
  {% for imagen in imagenes %}
    <div class="col-md-4 mb-4 text-center">
      <a href="{{ url_for('catalogos.imagen_ampliada', nombre_archivo=imagen.nombre) }}" target="_blank">
        <img src="/imagenes_subidas/{{ imagen.nombre }}"
             alt="{{ imagen.nombre }}"
             class="img-thumbnail" style="max-height: 150px;">
      </a>
      <p class="mt-2 small text-muted">{{ imagen.nombre }}</p>
    </div>
  {% endfor %}
</div>

<a href="{{ url_for('catalogos.subir_imagenes', catalogo_id=catalogo.id) }}" class="btn btn-success">Añadir más imágenes</a>
{% endblock %}
