{% extends 'base.html' %}
{% block content %}
<h2>Editar Cat√°logo</h2>
<form method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input type="text" class="form-control" name="name" value="{{ catalog.name }}" required>
  </div>
  <div class="mb-3">
    <label for="headers" class="form-label">Encabezados (separados por coma)</label>
    <input type="text" class="form-control" name="headers" value="{{ catalog.headers | join(', ') }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
  <a href="{{ url_for('catalogs.view', catalog_id=catalog._id) }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
