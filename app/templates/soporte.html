{% extends "base.html" %}

{% block title %}Contacto/Soporte{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Formulario de contacto/soporte</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required value="{{ session.get('username', '') }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required value="{{ session.get('email', '') }}">
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required placeholder="Describe tu duda o problema..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                        <a href="{{ url_for('main.guia_rapida') }}" class="btn btn-link">Volver a la guía rápida</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
