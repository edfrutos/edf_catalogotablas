<!-- templates/reset_password_form.html -->

{% extends 'base.html' %}
{% block content %}
<h2>Restablecer Contraseña</h2>
<form method="POST">
  <input type="hidden" name="token" value="{{ token }}">
  <div class="mb-3">
    <label for="password" class="form-label">Nueva contraseña</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" name="password" required>
      <button class="btn btn-outline-secondary toggle-password" type="button"><i class="bi bi-eye"></i></button>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Restablecer</button>
</form>
{% endblock %}

{% block scripts %}
<script>
document.querySelectorAll('.toggle-password').forEach(function(btn) {
  btn.addEventListener('click', function () {
    const pwd = this.parentElement.querySelector('input[type="password"], input[type="text"]');
    const icon = this.querySelector('i');
    if (pwd.type === 'password') {
      pwd.type = 'text';
      if (icon) { icon.classList.remove('bi-eye'); icon.classList.add('bi-eye-slash'); }
    } else {
      pwd.type = 'password';
      if (icon) { icon.classList.remove('bi-eye-slash'); icon.classList.add('bi-eye'); }
    }
  });
});
</script>
{% endblock %}
