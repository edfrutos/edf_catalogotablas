{% extends 'admin/base.html' %}

{% block title %}{{ script_name }} - Cat√°logo Tablas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
                    <div>
                        <i class="fas fa-file-code me-2"></i>
                        <h1 class="h4 mb-0 d-inline">{{ script_name }}</h1>
                    </div>
                    <a href="{{ url_for('scripts.tools_dashboard') }}" class="btn btn-light btn-sm">
                        <i class="fas fa-arrow-left me-1"></i>Volver
                    </a>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <small class="text-muted">
                            <i class="fas fa-folder me-1"></i>
                            Ruta: <code>{{ script_path }}</code>
                        </small>
                    </div>
                    <pre><code class="language-python">{{ script_content }}</code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
