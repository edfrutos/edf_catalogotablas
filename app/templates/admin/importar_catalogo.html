{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Importar Catálogo</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('importar_catalogo') }}" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="archivo">Archivo Excel:</label>
            <input type="file" class="form-control-file" id="archivo" name="archivo" accept=".xlsx,.xls,.csv" required>
            <small class="form-text text-muted">Solo archivos Excel (.xlsx, .xls) o CSV</small>
        </div>
        
        <div class="form-group mt-3">
            <label for="nombre">Nombre del Catálogo:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group mt-3">
            <label for="propietario">Propietario:</label>
            <select class="form-control" id="propietario" name="propietario" required>
                <option value="">Seleccione un propietario</option>
                {% for user in usuarios %}
                    <option value="{{ user.email }}">{{ user.nombre or user.email }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Importar Catálogo</button>
    </form>
</div>
{% endblock %}
