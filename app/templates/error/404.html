{% extends 'base.html' %}

{% block title %}Página no encontrada{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger">404</h1>
                    <h2 class="mb-4">Página no encontrada</h2>
                    <p class="lead">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
                    <hr>
                    <p>Verifica la URL o regresa a la página principal.</p>
                    <a href="{{ url_for('main.dashboard_user') }}" class="btn btn-primary mt-3">
                        <i class="fas fa-home"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
