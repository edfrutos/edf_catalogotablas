{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h4>Confirmar Iteración</h4>
        </div>
        <div class="card-body">
            <p class="lead">¿Desea continuar con la iteración?</p>
            <form method="POST">
                <div class="btn-group" role="group">
                    <button type="submit" name="confirmacion" value="si" class="btn btn-primary">Sí, continuar</button>
                    <button type="submit" name="confirmacion" value="no" class="btn btn-secondary">No, cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
