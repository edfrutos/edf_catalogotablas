<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiagnÃ³stico EspecÃ­fico - Elementos Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }

        .code { background-color: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ğŸ” DiagnÃ³stico EspecÃ­fico - Elementos Dashboard</h1>
    <p><strong>PropÃ³sito:</strong> Verificar la existencia de elementos especÃ­ficos del dashboard</p>
    
    <div id="results"></div>
    
    <script>
    $(document).ready(function() {
        console.log("ğŸ” Iniciando diagnÃ³stico especÃ­fico...");
        
        const results = $('#results');
        
        // FunciÃ³n para agregar resultado
        function addResult(message, type = 'info') {
            const div = $(`<div class="result ${type}">${message}</div>`);
            results.append(div);
        }
        
        addResult("ğŸ“‹ <strong>DIAGNÃ“STICO ESPECÃFICO DE ELEMENTOS</strong>", "warning");
        addResult(`â° Timestamp: ${new Date().toISOString()}`);
        
        // Verificar URL actual
        addResult(`ğŸŒ URL actual: ${window.location.href}`);
        
        // Verificar si jQuery estÃ¡ disponible
        addResult(`ğŸ“š jQuery versiÃ³n: ${$.fn.jquery}`, "success");
        
        // Buscar elementos especÃ­ficos
        const elementos = [
            { id: '#restoreDriveBtn', nombre: 'BotÃ³n Google Drive' },
            { id: '#restoreDriveModal', nombre: 'Modal Google Drive' },
            { id: '#backupBtn', nombre: 'BotÃ³n Backup' },
            { id: '#restoreBtn', nombre: 'BotÃ³n Restore' }
        ];
        
        addResult("ğŸ” <strong>VERIFICACIÃ“N DE ELEMENTOS:</strong>");
        
        elementos.forEach(elemento => {
            const el = $(elemento.id);
            const existe = el.length > 0;
            const tipo = existe ? 'success' : 'error';
            const icono = existe ? 'âœ…' : 'âŒ';
            
            addResult(`${icono} <strong>${elemento.nombre}</strong> (${elemento.id}): ${existe ? 'ENCONTRADO' : 'NO ENCONTRADO'}`, tipo);
            
            if (existe) {
                // InformaciÃ³n adicional del elemento
                addResult(`&nbsp;&nbsp;&nbsp;ğŸ“ Clases: ${el.attr('class') || 'ninguna'}`);
                addResult(`&nbsp;&nbsp;&nbsp;ğŸ‘ï¸ Visible: ${el.is(':visible') ? 'SÃ' : 'NO'}`);
                addResult(`&nbsp;&nbsp;&nbsp;ğŸ“ Dimensiones: ${el.outerWidth()}x${el.outerHeight()}px`);
                
                if (elemento.id === '#restoreDriveBtn') {
                    addResult(`&nbsp;&nbsp;&nbsp;ğŸ¯ data-bs-target: ${el.attr('data-bs-target') || 'no definido'}`);
                    addResult(`&nbsp;&nbsp;&nbsp;ğŸ”— data-bs-toggle: ${el.attr('data-bs-toggle') || 'no definido'}`);
                }
            }
        });
        
        // Verificar todos los elementos con ID que contengan 'restore' o 'Drive'
        addResult("ğŸ” <strong>BÃšSQUEDA AMPLIA DE ELEMENTOS RELACIONADOS:</strong>");
        
        const todosElementos = $('[id*="restore"], [id*="Drive"], [id*="drive"]');
        if (todosElementos.length > 0) {
            addResult(`ğŸ“‹ Encontrados ${todosElementos.length} elementos relacionados:`, "success");
            todosElementos.each(function() {
                const id = $(this).attr('id');
                const tag = this.tagName.toLowerCase();
                addResult(`&nbsp;&nbsp;&nbsp;â€¢ ${tag}#${id}`);
            });
        } else {
            addResult("âŒ No se encontraron elementos relacionados con 'restore' o 'Drive'", "error");
        }
        
        // Verificar estructura del DOM
        addResult("ğŸ—ï¸ <strong>ESTRUCTURA DEL DOM:</strong>");
        addResult(`ğŸ“„ Total de elementos en el DOM: ${$('*').length}`);
        addResult(`ğŸ”˜ Total de botones: ${$('button').length}`);
        addResult(`ğŸ“¦ Total de modales: ${$('.modal').length}`);
        
        // Verificar si hay errores de JavaScript
        addResult("ğŸ› <strong>VERIFICACIÃ“N DE ERRORES:</strong>");
        
        // Simular clic en el botÃ³n si existe
        const driveBtn = $('#restoreDriveBtn');
        if (driveBtn.length > 0) {
            addResult("ğŸ–±ï¸ <strong>PRUEBA DE INTERACCIÃ“N:</strong>");
            try {
                // Verificar eventos
                const eventos = $._data(driveBtn[0], 'events');
                if (eventos) {
                    addResult(`ğŸ“‹ Eventos registrados: ${Object.keys(eventos).join(', ')}`, "success");
                } else {
                    addResult("âš ï¸ No hay eventos registrados en el botÃ³n", "warning");
                }
            } catch (e) {
                addResult(`âŒ Error al verificar eventos: ${e.message}`, "error");
            }
        }
        
        addResult("âœ… <strong>DIAGNÃ“STICO COMPLETADO</strong>", "success");
        
        console.log("âœ… DiagnÃ³stico especÃ­fico completado");
    });
    </script>
</body>
</html>
