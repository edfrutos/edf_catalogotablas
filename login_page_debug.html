<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body { background: #f8f9fa; }
        .navbar { margin-bottom: 2rem; }
    </style>
</head>
<body>
<!-- Barra de navegación principal -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Catálogo Tablas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link " href="/catalogs/">
                        <i class="fas fa-book"></i> Catálogos
                    </a>
                </li>
                
            </ul>
            <div class="d-flex">
                
                <a href="/login" class="btn btn-light me-2">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </a>
                <a href="/register" class="btn btn-outline-light">
                    <i class="fas fa-user-plus"></i> Registrarse
                </a>
                
            </div>
        </div>
    </div>
</nav>
<div class="container">
    
      
    
    
<h2>Iniciar Sesión</h2>

<form method="POST" action="/login">
  <div class="mb-3">
    <label for="email" class="form-label">Correo o Usuario</label>
    <input type="text" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" name="password" required>
      <button type="button" class="btn btn-outline-secondary toggle-password"><i class="bi bi-eye"></i></button>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Entrar</button>
  <div class="mt-2">
    <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
  </div>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- dashboard.js removido - no necesario en página de login -->

<script>
document.querySelectorAll('.toggle-password').forEach(function(btn) {
  btn.addEventListener('click', function () {
    const pwd = this.parentElement.querySelector('input[type="password"], input[type="text"]');
    const icon = this.querySelector('i');
    if (pwd.type === 'password') {
      pwd.type = 'text';
      if (icon) { icon.classList.remove('bi-eye'); icon.classList.add('bi-eye-slash'); }
    } else {
      pwd.type = 'password';
      if (icon) { icon.classList.remove('bi-eye-slash'); icon.classList.add('bi-eye'); }
    }
  });
});
</script>

<!-- Botón Ir Arriba -->
<button type="button" id="goTopBtn" class="btn btn-primary btn-lg rounded-circle" style="position:fixed;bottom:32px;right:32px;z-index:1050;display:none;"><i class="bi bi-arrow-up"></i></button>
<!-- Modal para resultados de scripts -->
<div class="modal fade" id="scriptResultModal" tabindex="-1" aria-labelledby="scriptResultModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="scriptResultModalLabel">Resultado de Script/Test</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body" style="max-height:60vh;overflow:auto;">
        <pre id="scriptResultContent" style="white-space:pre-wrap;"></pre>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<script>
// Mostrar botón Ir Arriba al hacer scroll
window.addEventListener('scroll', function() {
  const btn = document.getElementById('goTopBtn');
  if (window.scrollY > 200) {
    btn.style.display = 'block';
  } else {
    btn.style.display = 'none';
  }
});
document.getElementById('goTopBtn').onclick = function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
};
</script>
</body>
</html>
